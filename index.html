<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us  improve the platform</p>
  <!-- a form element is used to contain controls that user can interact with to send information to the server -->
  <form id="survey-form">
    <!-- fieldset  tag is used to group related elements in a form anche se qua non lo uso perche non serve -->
      <!-- The HTML label tag is used to define a caption (didascalia) for an element in an HTML form -->
      <label id="name-label">Name
          <input id="name"type="text" placeholder="Enter your name" required></input>
      </label>
      <label id="email-label">Email
          <input id="email" type="email" placeholder="Enter your email" required></input>
      </label>
      <label id="number-label">Age (optional)
          <input id="number" type="number" min="12" max="122" placeholder="Age"></input>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?<br>
          <input type="radio" name="recommend" value="1"/>Definitely<br>
          <input type="radio" name="recommend" value="2"/>Maybe<br>
        <input type="radio" name="recommend" value="3"/>Not sure<br>
      </label>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </label>
      <!-- in realta il label andrebbe intorno solo alla scritta no agli input -->
      <label id="checkbox">What would you like to see improved? (Check all that apply)<br>
        <input type="checkbox" value="1">Front-end Projects<br>
        <input type="checkbox" value="2">Front-end Projects<br>
        <input type="checkbox" value="3">Back-end Projects<br>
        <input type="checkbox" value="4">Data Visualization<br>
        <input type="checkbox" value="5">Challenges<br>
        <input type="checkbox" value="6">Open Source Community<br>
        <input type="checkbox" value="7">Gitter help rooms<br>
        <input type="checkbox" value="8">Videos<br>
        <input type="checkbox" value="9">City Meetups<br>
        <input type="checkbox" value="10">Wiki<br>
        <input type="checkbox" value="11">Forum<br>
        <input type="checkbox" value="12">Additional Courses<br>
      </label>
      <label>Any comments or suggestions?
        <textarea rows="10" placeholder="Enter your comment here..."></textarea>
      </label>
      <input type="submit" id="submit" value="Submit"></input>
  </form>
</body>
